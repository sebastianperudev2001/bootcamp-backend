<div>
  <button mat-raised-button (click)="agregarPerson()">Agregar</button>
</div>
<div class="table-container">
  <table mat-table [dataSource]="personDataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">
        {{ row.id }}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">
        {{ row.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef>Apellidos</th>
      <td mat-cell *matCellDef="let row">
        {{ row.lastname }}
      </td>
    </ng-container>
    <ng-container matColumnDef="documentType">
      <th mat-header-cell *matHeaderCellDef>Tipo de Documento</th>
      <td mat-cell *matCellDef="let row">
        {{ row.documentType }}
      </td>
    </ng-container>
    <ng-container matColumnDef="documentNumber">
      <th mat-header-cell *matHeaderCellDef>Numero de Documento</th>
      <td mat-cell *matCellDef="let row">
        {{ row.documentNumber }}
      </td>
    </ng-container>
    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef>Fecha Nacimiento</th>
      <td mat-cell *matCellDef="let row">
        {{ row.birthday | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editarPerson(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deletePerson(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr *matNoDataRow>
      <td>No hay data disponible</td>
    </tr>
  </table>
</div>
